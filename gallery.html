<!DOCTYPE html>
<!--suppress CheckImageSize -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/global.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght,BNCE@400..700,-100..100&display=swap"
        rel="stylesheet">

  <style>
    body {
      max-width: 80rem; /* 1280px */

      background-color: #222034;
      color: white;

      background-image: url('img/background-nightsky.gif');
      background-size: 6rem 6rem;
      background-repeat: repeat;
      image-rendering: pixelated;
    }

    nav, h1, p.subtitle {
      text-align: center;
    }

    h1 {
      font-weight: 700;
      animation: infinite 1s alternate title-bounce linear;
    }

    @keyframes title-bounce {
      0% {
        font-variation-settings: "wght" 700, "BNCE" -100;
      }
      50% {
        font-variation-settings: "wght" 700, "BNCE" 0;
      }
      100% {
        font-variation-settings: "wght" 700, "BNCE" 100;
      }
    }

    h1 {
      font-size: 4rem;
      background-color: rgba(255, 255, 255, 0.30);
      line-height: 1;
      padding: 0.5rem 0;

      color: yellow;
      text-shadow: 2px 0 black, -2px 0 black, 0 2px black, 0 -2px black,
      1px 1px black, -1px -1px black, 1px -1px black, -1px 1px black,
      0.2rem 0.2rem 0.2rem rgba(0,0,0,30%);
    }

    ul {
      color: black;
      margin: 0;
      padding: 0;
    }

    li {
      margin: 0 0 1rem;
      padding: 1rem;
      list-style-type: none;
    }

    li.maf2023 {
      border: sandybrown 0.35rem dotted;
      background-color: rgba(255, 245, 238, 0.9);
    }

    li.cny2023 {
      border: #d35050 0.25rem dashed;
      background-color: rgba(255, 235, 240, 0.9);
    }

    img {
      max-width: 100%;
      margin: 0.5rem;
    }

    img.maf2023 {
      border: goldenrod 10px outset;
    }

    img.cny2023 {
      border: #de7a7a 10px outset;
    }
  </style>
</head>
<body>
  <nav>
    <a class="back-link" href="/">‚Üê Back</a>
  </nav>
  <h1>Gallery</h1>
  <p class="subtitle">Some of my calligraphy work.</p>
  <ul>
    <li class="maf2023">
      <h2>üèÆ Mid-Autumn Festival 2023 üèÆ</h2>
      <span>[<time>2023-09-04</time>]</span>
      <br>
      <img class="maf2023" src="img/calligraphy/20230930-zhongqiu-close.jpeg" width="500" alt="">
      <img class="maf2023" src="img/calligraphy/20230930-zhongqiu-wide.jpeg" width="500" alt="">
      <img class="maf2023" src="img/calligraphy/20230930-qiu-close.jpeg" width="500" alt="">
      <img class="maf2023" src="img/calligraphy/20230930-zhongqiujie-yellow.jpeg" width="500" alt="">
    </li>
    <li class="cny2023">
      <h2>üßß Chinese New Year 2023 üßß</h2>
      <span>[<time>2023-01-22</time>]</span>
      <br>
      <img class="cny2023" src="img/calligraphy/20230122-fei.jpeg" width="500" height="500" alt="">
      <img class="cny2023" src="img/calligraphy/20230122-jin.jpeg" width="500" height="500" alt="">
      <img class="cny2023" src="img/calligraphy/20230122-tu.jpeg" width="500" height="500" alt="">
      <img class="cny2023" src="img/calligraphy/20230122-zhan.jpeg" width="500" height="500" alt="">
    </li>
  </ul>
  <hr>
  <p>This page is under construction. Expect more soon!</p>
  <img src="img/decoration-under-construction.gif" alt="This site is under construction.">
</body>
</html>
